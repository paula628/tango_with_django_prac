<!DOCTYPE html>

<head>
	<title>Rango</title>
</head>


<body>
	{% if category %}
	<h1>{{ category_name }} </h1>
	<a href ="/rango/category/{{ category_name_slug }}/add_page">Add New Page</a><br/>

		{% if pages %}
		<ul>
			{% for page in pages %}
			<li><a href= "{{ page.url }}">{{ page.title }}</a></li>
			{% endfor %}
		</ul>
		{% else %}
			<strong>No pages currently in category </strong>
		{% endif %}
	{% else %}
		The specified category {{ category_name }} does not exist!
	{% endif %}
	
	<a href='/rango/'>Home</a>
</body>
