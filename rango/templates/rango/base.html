<!DOCTYPE html>
<html>
	<head lang ="en">
		<title>Rango - {% block title %}How to Tango with Django{% endblock %}</title>
	</head>
	
	<body>
		<div>
			{% block body_block %} Block Default {% endblock %}
		</div>
		<hr />
		
		<div>
			<ul>
			{% if user.is_authenticated %}
			
				<li><a href="{% url 'rango:restricted' %}">Restricted Page</a></li>
				<li><a href ={% url 'rango:add_page' %}>Add New Page</a><br/></li>
				<li><a href={% url 'rango:logout' %}>Logout</a><br/></li>
				<li><a href={% url 'rango:index' %}>Home</a></li>
				
			{% else %}
				<li><a href='/rango/register/'>Register Here</a><br/></li>
				<li><a href='/rango/login/'>Login</a></li>
			{% endif %}
			<li><a href='/rango/about/'>About</a></li>
			</ul>
		</div>
	</body>
</html>
