<!DOCTYPE html>
<head><title>Rango</title></head>

<body>
	
	<h1>Add a Page</h1>
	<h1>HELLOW POWz</h1>

		<form id = "page_form" method="post" action="">
		<!-- action can also be {% url 'rango:add_page' category.slug %} -->
			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}
			
			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
				<br/>
			{% endfor %}
			
			<input type="submit" name="submit" value="Create Page"/>
		
		</form>
		<a href='/rango/'>Bahay</a>
</body>
